<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register/register.css">
    <title>Register</title>
</head>
<body>
    <div class="home"><button><a href="../../../Proyecto-Fat-Burger/index.html">Home</a></button></div>
    <div class="registro activo" id="registro">
        <div class="main" id="formulario">
            <div class="title-SU">Dejanos tu comentario!</div>
            <form action="https://formsubmit.co/fatburger.bsas@gmail.com" class="formulario" id="formulario" class="signup" method="POST">
                    <input type="text" name="name" id="name" required placeholder="Nombre" />
                    <input type="email" name="email" id="email" required placeholder="Email"/>
                    <label for="start" >Cumpleaños:</label>
                    <input type="date" id="start" name="cumpleaños" value="2000-01-01" min="1900-01-01" max="2018-12-31" required/>
                    <input class="comentario" type="text" placeholder="Dejanos tu comentario..." name="comentario" id="text" required>
                    <button id="btn-abrir-modal" class="register" type="submit" value="Register">Enviar</button>
        </form>
            <div class="form-example">
              
            </div>
        </div>
    </div>
    <dialog id="modal">
        <h1>Enviado con éxito!</h1>
        <button><a href="../../../Proyecto-Fat-Burger/index.html">Volver al inicio</a></button>
    </dialog>
    <script src="../../js/app.js"></script>
</body>
</html>
